<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/public/output.css" />
    <link rel="stylesheet" href="/styles/fonts.css" />
  </head>
  <body>
    <nav class="bg-black font-interFont">
      <div class="max-w-screen-xl flex justify-between mx-auto p-4 text-lg">
        <!-- Shop interactivity -->
        <div class="flex items-center space-x-4 md:w-1/3">
          <button
            type="button"
            class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
            aria-controls="navbar-dropdown"
            aria-expanded="false"
          >
            <span class="sr-only">Open main menu</span>
            <svg
              class="w-5 h-5"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 17 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M1 1h15M1 7h15M1 13h15"
              />
            </svg>
          </button>
          <button
            id="dropdownButton"
            class="hidden md:flex items-center justify-between w-24 py-2 pl-3 pr-4 text-white"
          >
            Shop
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m1 1 4 4 4-4"
            />
          </button>

          <!-- Dropdown items -->
          <div id="dropdownItems" class="hidden">
            <div class="flex flex-col text-white">
              <a href="/public/views/keyboards.html">Keyboards</a>
              <a href="/public/views/keycaps.html">Keycaps</a>
              <a href="/public/views/switches.html">Switches</a>
            </div>
          </div>
          <!-- Dropdown items end -->
        </div>

        <!-- Shop interactivity end -->

        <!-- Centre logo -->
        <div class="md:w-1/3 text-center">
          <a href="/public/index.html" class="flex justify-center">
            <img src="/public/assets/images/logo.png" alt="..." />
          </a>
        </div>
        <!-- Centre logo end -->

        <!-- Right-side buttons -->
        <div class="flex items-center justify-end space-x-4 md:w-1/3">
          <a
            href="/public/views/login.html"
            class="hidden md:block py-2 pl-3 pr-4 text-white"
            ><img src="/public/assets/images/icons/userIcon.png" alt="..."
          /></a>
          <a
            href="#"
            class="cartButton hidden md:block py-2 pl-3 pr-4 text-white"
            ><img src="/public/assets/images/icons/shoppingBag.png" alt="..."
          /></a>
        </div>
        <!-- Right-side buttons end -->
      </div>
    </nav>
  </body>
</html>
