<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbrella Keys - Contact</title>
    <link rel="stylesheet" href="/public/output.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div id="navbar"></div>
    <!-- Navbar end -->

    <!-- Contact form -->
    <div class="isolate bg-white pt-5">
      <div class="absolute inset-x-0 top-[-10rem] -z-10 transform-gpu
      overflow-hidden blur-3xl sm:top-[-20rem]" aria-hidden="true"">
    </div>
    <div class="mx-auto max-w-2xl text-center px-4">
      <h2
        class="text-3xl font-nichromeFont tracking-tight text-gray-900 sm:text-4xl"
      >
        Contact Us
      </h2>
      <p class="mt-2 text-lg leading-8">
        Feel free to reach out to us with any keyboard-related matter!
      </p>
      <div id="contactLinks" class="mt-5 text-lg font-semibold">
        <div id="socials" class="flex justify-center gap-2">
          <a href="#"
            ><img src="/public/assets/images/icons/igIcon.png" alt=""
          /></a>
          <a href="#"
            ><img src="/public/assets/images/icons/xIcon.png" alt=""
          /></a>
        </div>
        <div>
          <a href="mailto:support@umbrellakeys.co.za" class="underline"
            >support@umbrellakeys.co.za</a
          >
        </div>
      </div>
    </div>
    <form
      action="#"
      method="POST"
      class="mx-auto mt-16 max-w-xl sm:mt-20 font-interFont px-4"
    >
      <div class="grid grid-cols-1 gap-x-8 gap-y-6 sm:grid-cols-2">
        <div>
          <label
            for="first-name"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >First name</label
          >
          <div class="mt-2.5">
            <input
              type="text"
              name="first-name"
              id="first-name"
              autocomplete="given-name"
              class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div>
          <label
            for="last-name"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >Last name</label
          >
          <div class="mt-2.5">
            <input
              type="text"
              name="last-name"
              id="last-name"
              autocomplete="family-name"
              class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="email"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >Email</label
          >
          <div class="mt-2.5">
            <input
              type="email"
              name="email"
              id="email"
              autocomplete="email"
              class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="phone-number"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >Phone number</label
          >
          <div class="relative mt-2.5">
            <div class="absolute inset-y-0 left-0 flex items-center">
              <label for="country" class="sr-only">Country</label>
              <select
                id="country"
                name="country"
                class="h-full rounded-md border-0 bg-transparent bg-none py-0 pl-4 pr-9 text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm"
              >
                <option class="bg-red-600">SA</option>
              </select>
            </div>
            <input
              type="tel"
              name="phone-number"
              id="phone-number"
              autocomplete="tel"
              class="border-0 px-3.5 py-2 pl-20 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
            />
          </div>
        </div>
        <div class="sm:col-span-2">
          <label
            for="message"
            class="block text-sm font-semibold leading-6 text-gray-900"
            >Message</label
          >
          <div class="mt-2.5">
            <textarea
              name="message"
              id="message"
              rows="4"
              class="block w-full border-0 px-3.5 py-2 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-red-600 sm:text-sm sm:leading-6"
            ></textarea>
          </div>
        </div>
      </div>
      <div class="mt-10">
        <button
          type="submit"
          class="font-semibold text-lg block w-full bg-red-600 px-3.5 py-2.5 transition duration-300 hover:bg-transparent hover:border-black hover:text-gray-900 hover:border-solid border-2 border-transparent"
        >
          Send Message
        </button>
      </div>
    </form>
    <!-- Contact form end -->

    <!-- Footer -->
    <div id="footer"></div>
    <!-- Footer end -->

    <script src="/scripts/main.js"></script>
  </body>
</html>
