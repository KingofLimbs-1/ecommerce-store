<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbrella Keys - Product</title>
  </head>
  <body>
    <div id="navbar"></div>

    <!-- Product view -->
    <section id="productViewContainer" class="font-interFont">
      <div class="bg-white">
        <div class="pt-6">
          <nav aria-label="Breadcrumb">
            <ol
              role="list"
              class="mx-auto flex max-w-2xl items-center space-x-2 px-4 sm:px-6 lg:max-w-7xl lg:px-8"
            >
              <li>
                <div class="flex items-center">
                  <a href="#" class="mr-2 text-sm font-medium text-gray-900"
                    >Category</a
                  >
                  <svg
                    width="16"
                    height="20"
                    viewBox="0 0 16 20"
                    fill="currentColor"
                    aria-hidden="true"
                    class="h-5 w-4 text-gray-300"
                  >
                    <path
                      d="M5.697 4.34L8.98 16.532h1.327L7.025 4.341H5.697z"
                    />
                  </svg>
                </div>
              </li>

              <li class="text-sm">
                <a
                  href="#"
                  aria-current="page"
                  class="font-medium text-black hover:text-gray-600"
                  >Product Name</a
                >
              </li>
            </ol>
          </nav>

          <!-- Images -->
          <div
            class="mx-auto mt-6 max-w-2xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:gap-x-8 lg:px-8"
          >
            <div
              class="aspect-h-4 aspect-w-3 hidden overflow-hidden rounded-lg lg:block"
            >
              <img
                src=""
                alt="..."
                class="h-full w-full object-cover object-center"
              />
            </div>
            <div class="hidden lg:grid lg:grid-cols-1 lg:gap-y-8">
              <div class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg">
                <img
                  src=""
                  alt="..."
                  class="h-full w-full object-cover object-center"
                />
              </div>
              <div class="aspect-h-2 aspect-w-3 overflow-hidden rounded-lg">
                <img
                  src=""
                  alt="..."
                  class="h-full w-full object-cover object-center"
                />
              </div>
            </div>
            <div
              class="aspect-h-5 aspect-w-4 lg:aspect-h-4 lg:aspect-w-3 sm:overflow-hidden sm:rounded-lg"
            >
              <img
                src=""
                alt="..."
                class="h-full w-full object-cover object-center"
              />
            </div>
          </div>
          <!-- Images end -->

          <!-- Product info -->
          <div
            class="mx-auto max-w-2xl px-4 pb-16 pt-10 sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:grid-rows-[auto,auto,1fr] lg:gap-x-8 lg:px-8 lg:pb-24 lg:pt-16"
          >
            <div class="lg:col-span-2 lg:border-r lg:border-gray-200 lg:pr-8">
              <h1
                class="text-2xl font-bold tracking-tight text-gray-900 sm:text-3xl"
              >
                Product Name
              </h1>
            </div>

            <!-- Options -->
            <div class="mt-4 lg:row-span-3 lg:mt-0">
              <h2 class="sr-only">Product information</h2>
              <p class="text-3xl tracking-tight text-gray-900">Price</p>

              <!-- Reviews -->
              <div class="mt-6">
                <h3 class="sr-only">Reviews</h3>
                <div class="flex items-center">
                  <div class="flex items-center">
                    <svg
                      class="text-gray-900 h-5 w-5 flex-shrink-0"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <svg
                      class="text-gray-900 h-5 w-5 flex-shrink-0"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <svg
                      class="text-gray-900 h-5 w-5 flex-shrink-0"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <svg
                      class="text-gray-900 h-5 w-5 flex-shrink-0"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                        clip-rule="evenodd"
                      />
                    </svg>
                    <svg
                      class="text-gray-200 h-5 w-5 flex-shrink-0"
                      viewBox="0 0 20 20"
                      fill="currentColor"
                      aria-hidden="true"
                    >
                      <path
                        fill-rule="evenodd"
                        d="M10.868 2.884c-.321-.772-1.415-.772-1.736 0l-1.83 4.401-4.753.381c-.833.067-1.171 1.107-.536 1.651l3.62 3.102-1.106 4.637c-.194.813.691 1.456 1.405 1.02L10 15.591l4.069 2.485c.713.436 1.598-.207 1.404-1.02l-1.106-4.637 3.62-3.102c.635-.544.297-1.584-.536-1.65l-4.752-.382-1.831-4.401z"
                        clip-rule="evenodd"
                      />
                    </svg>
                  </div>
                </div>
              </div>
              <!-- Reviews end -->

              <form class="mt-10">
                <!-- Colors -->
                <div>
                  <h3 class="text-sm font-medium text-gray-900">Color</h3>

                  <fieldset class="mt-4">
                    <legend class="sr-only">Choose a color</legend>
                    <div class="flex items-center space-x-3">
                      <label
                        class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 focus:outline-none ring-gray-400"
                      >
                        <input
                          type="radio"
                          name="color-choice"
                          value="Color"
                          class="sr-only"
                          aria-labelledby="color-choice-0-label"
                        />
                        <span id="color-choice-0-label" class="sr-only"
                          >Color</span
                        >
                        <span
                          aria-hidden="true"
                          class="h-8 w-8 bg- rounded-full border border-black border-opacity-10"
                        ></span>
                      </label>
                      <label
                        class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 focus:outline-none ring-gray-400"
                      >
                        <input
                          type="radio"
                          name="color-choice"
                          value="Color"
                          class="sr-only"
                          aria-labelledby="color-choice-1-label"
                        />
                        <span id="color-choice-1-label" class="sr-only"
                          >Color</span
                        >
                        <span
                          aria-hidden="true"
                          class="h-8 w-8 bg- rounded-full border border-black border-opacity-10"
                        ></span>
                      </label>
                      <label
                        class="relative -m-0.5 flex cursor-pointer items-center justify-center rounded-full p-0.5 focus:outline-none ring-gray-900"
                      >
                        <input
                          type="radio"
                          name="color-choice"
                          value="Color"
                          class="sr-only"
                          aria-labelledby="color-choice-2-label"
                        />
                        <span id="color-choice-2-label" class="sr-only"
                          >Color</span
                        >
                        <span
                          aria-hidden="true"
                          class="h-8 w-8 bg- rounded-full border border-black border-opacity-10"
                        ></span>
                      </label>
                    </div>
                  </fieldset>
                </div>
                <!-- Colors end -->

                <!-- Submit -->
                <button
                  type="submit"
                  class="mt-10 flex w-full items-center justify-center bg-red-600 px-8 py-3 text-base font-medium transition duration-300 hover:bg-transparent hover:border-black hover:text-gray-900 hover:border-solid border-2 border-transparent"
                >
                  Add to bag
                </button>
                <!-- Submit end -->
              </form>
            </div>

            <div
              class="py-10 lg:col-span-2 lg:col-start-1 lg:border-r lg:border-gray-200 lg:pb-16 lg:pr-8 lg:pt-6"
            >
              <!-- Description -->
              <div>
                <h3 class="sr-only">Description</h3>

                <div class="space-y-6">
                  <p class="text-base text-gray-900"></p>
                </div>
              </div>
              <!-- Description end -->

              <!-- Specifications -->
              <div class="mt-10">
                <h3 class="text-sm font-medium text-gray-900">
                  Specifications
                </h3>

                <div class="mt-4">
                  <ul role="list" class="list-disc space-y-2 pl-4 text-sm">
                    <li>
                      <span class=""></span>
                    </li>
                    <li>
                      <span class=""></span>
                    </li>
                    <li>
                      <span class=""></span>
                    </li>
                    <li>
                      <span class=""></span>
                    </li>
                  </ul>
                </div>
              </div>
              <!-- Specifications end -->

              <!-- Included -->
              <div class="mt-10">
                <h2 class="text-sm font-medium text-gray-900">Included</h2>

                <div class="mt-4 space-y-6">
                  <p class="text-sm"></p>
                </div>
              </div>
              <!-- Included end -->

              <!-- Compatibility -->
              <div class="mt-10">
                <h2 class="text-sm font-medium text-gray-900">Compatibility</h2>

                <div class="mt-4 space-y-6">
                  <p class="text-sm"></p>
                </div>
              </div>
              <!-- Compatibility end -->
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- Product view end -->

    <div id="footer"></div>

    <script src="/scripts/main.js"></script>
  </body>
</html>
