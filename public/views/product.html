<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Umbrella Keys - Product</title>
  </head>
  <body>
    <div id="navbar"></div>

    <!-- Product view -->
    <section id="productViewContainer" class="font-interFont">
      <div class="bg-white">
        <div class="pt-6">
          <nav aria-label="Breadcrumb" class="productNavigation">
            <!-- Product navigation links will be generated dynamically using script... -->
          </nav>

          <!-- Images -->
          <div
            class="imagesContainer mx-auto mt-6 max-w-2xl sm:px-6 lg:grid lg:max-w-7xl lg:grid-cols-3 lg:gap-x-8 lg:px-8"
          >
            <!-- Product images will be dynamically generated using script... -->
          </div>
          <!-- Images end -->

          <!-- Product info -->

          <div class="productInfoContainer"></div>
          <!-- Product info will be dynamically generated using script... -->

          <!-- Product info end -->
        </div>
      </div>
    </section>
    <!-- Product view end -->

    <div id="footer"></div>

    <script src="/scripts/main.js"></script>
    <script src="/scripts/product.js"></script>
  </body>
</html>
